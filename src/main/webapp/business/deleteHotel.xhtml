<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form style="font-size: 15pt;" rendered="#{loginView.authenticatedUser.isVerified()}">
                    <p:panel header="Datos del hotel">
                        <h:panelGrid id="grid" columns ="2" 
                                     style="margin-bottom: 20pt;">

                            <h:outputLabel value="Nombre:" 
                                           style="margin-right: 5pt; font-weight:bold"/>
                            <h:outputText value="#{hotelBackingBean.name}"/>

                            <h:outputLabel value="Ciudad:" 
                                           style="margin-right: 5pt; font-weight:bold"/>
                            <h:outputText value="#{hotelBackingBean.city}"/>

                            <h:outputLabel value="Nº de habitaciones:" 
                                           style="margin-right: 5pt; font-weight:bold"/>
                            <h:outputText value="#{hotelBackingBean.rooms}"/>
                            
                            <h:outputLabel value="Precio por habitación:" 
                                           style="margin-right: 5pt; font-weight:bold"/>
                            <h:outputText value="#{hotelBackingBean.price}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                            
                            <h:outputLabel value="Servicios:" 
                                           style="margin-right: 5pt; font-weight:bold"/>
                            <h:outputText value="#{hotelBackingBean.services}"/>
                        
                        </h:panelGrid>
                        <h:outputLabel value="¿Seguro que quieres eliminar la cuenta?" 
                                       style="font-weight:bold"/>
                        <h:panelGrid id="buttons" columns="2" 
                                     style="margin-top: 5pt;">
                            <p:commandButton action="/business/hotels" 
                                             value="No"
                                             icon="ui-icon-arrowreturnthick-1-w"
                                             style="margin-right: 5pt;"/>
                            <p:commandButton action="/business/hotels" 
                                            actionListener="#{hotelClientBean.deleteHotel}" 
                                            value="Sí"
                                            icon="ui-icon-trash"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
                <f:event type="preRenderView" listener="#{loginView.showVerificationMessage}"/>
                <p:messages id="verificationMessage" closable="false"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
