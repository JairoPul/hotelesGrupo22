<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form style="text-align: center;">
                        <h1><h:outputText value="Actualmente están ofertados
                                #{hotelClientBean.getNumberHotelsFromCompany()} hotel(es):" 
                                style="font-size: 15pt;"/></h1>
                                
                        <p:commandButton action="/business/addHotel" 
                                 value="Añadir hotel"
                                 icon="ui-icon-plusthick"
                                 style="margin-top: 5pt; margin-bottom: 5pt;"/>
                        
                        <p:dataTable value="#{hotelClientBean.getHotelsFromCompany()}" 
                                     var="item"
                                     style="font-size: 15pt;">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.city}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Número de habitaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.rooms}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio por habitación"/>
                                </f:facet>
                                <h:outputText value="#{item.price}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Servicios"/>
                                </f:facet>
                                <h:outputText value="#{item.services}"/>
                            </p:column>
                            
                            <p:column>
                                <p:commandButton action="/business/modifyHotel" 
                                         actionListener="#{hotelBackingBean.saveHotel(item)}"
                                         value="Modificar hotel"
                                         icon="ui-icon-pencil"
                                         style="width: 110pt; font-size: 10pt;"/>
                            
                                <p:commandButton action="/business/deleteHotel" 
                                                 actionListener="#{hotelBackingBean.saveHotel(item)}"
                                         value="Eliminar hotel"
                                         icon="ui-icon-trash"
                                         style="width: 110pt; font-size: 10pt;"/>
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
