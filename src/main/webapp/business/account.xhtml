<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{loginView.showVerificationMessage}"/>
                <h:form style="font-size: 15pt;">
                    <p:panel header="Datos de la cuenta">
                        <h:panelGrid id="grid" columns ="2">

                            <h:outputLabel value="Nombre:" 
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.name}"/>

                            <h:outputLabel value="Email:" 
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.email}"/>

                            <h:outputLabel value="CIF:"
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.cif}"/>
                            
                            <h:outputLabel value="Domicilio social:" 
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.address}"/>
                            
                            <h:outputLabel value="TelÃ©fono:" 
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.tel}"/>
                            
                            <h:outputLabel value="Capital social:" 
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.worth}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                            
                            <h:outputLabel value="Datos del registro mercantil:" 
                                           style="margin-right: 10pt; font-weight:bold"/>
                            <h:outputText value="#{loginView.authenticatedUser.data}"/>
                        
                            
                        </h:panelGrid>
                        
                        <p:messages id="messages" closable="false"/>

                        <p:commandButton action="/business/deleteAccount" value="Eliminar cuenta"
                                         icon="ui-icon-trash"
                                         style="margin: 7pt;"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
