<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Tus reservas:"/></h1>
                        <p:dataTable value="#{hotelClientBean.getReservesFromClient()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre del hotel"/>
                                </f:facet>
                                <h:outputText value="#{item.hotel.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.hotel.city}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.day}">
                                    <f:convertDateTime pattern="dd/mm/yyyy"/>  
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio por habitación"/>
                                </f:facet>
                                <h:outputText value="#{item.hotel.price}€"/>
                            </p:column>
                            <p:column>                            
                                <p:commandButton action="/users/cancelReserve" 
                                                 actionListener="#{reserveBackingBean.saveReserve(item)}"
                                         value="Cancelar reserva"
                                         icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
