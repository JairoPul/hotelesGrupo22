<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form style="font-size: 15pt;">
                    <p:panel header="Datos de la cuenta">
                        <h:panelGrid id="grid" columns ="2">

                            <h:outputLabel value="Nombre:" 
                                           style="font-weight:bold; margin-right: 10pt;"/>
                            <h:outputText value="#{loginView.authenticatedUser.name}"/>

                            <h:outputLabel value="Email:" 
                                           style="font-weight:bold; margin-right: 10pt;"/>
                            <h:outputText value="#{loginView.authenticatedUser.email}"/>

                            <h:outputLabel value="DNI:" 
                                           style="font-weight:bold; margin-right: 10pt;"/>
                            <h:outputText value="#{loginView.authenticatedUser.nif}"/>
                            
                            <h:outputLabel value="Fecha de nacimiento:" 
                                           style="font-weight:bold; margin-right: 10pt;"/>
                            <h:outputText value="#{loginView.authenticatedUser.bdate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>        
                            </h:outputText>
                            
                            <h:outputLabel value="TelÃ©fono:"
                                           style="font-weight:bold; margin-right: 10pt;"/>
                            <h:outputText value="#{loginView.authenticatedUser.tel}"/>
                        
                        </h:panelGrid>

                        <p:commandButton action="/users/deleteAccount" 
                                         value="Eliminar cuenta"
                                         icon="ui-icon-trash"
                                         style="margin: 7pt;"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
