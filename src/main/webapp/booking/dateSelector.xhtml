<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><font color="red">#{booking.hotel.getName()}</font></h2>
                <h:form>
                    Ciudad: #{booking.city}<p/>
                    Precio habitación: #{booking.hotel.getPrice()}<p/>
                    
                    <h:outputLabel value="Fecha a reservar:" />
                    <p:datePicker value="#{booking.date}" pattern="dd/MM/yyyy" locale="es" yearNavigator="true" mindate="#{booking.currentDate}" 
                                  required="true" requiredMessage="Por favor, introduce una fecha." />
                    <p/><p:commandButton id="next" value="Pagar la reserva" action="card"/>
                    <p:commandButton id="back" value="Atrás" action="hotelSelector" icon="ui-iconarrowrefresh-1-w"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
