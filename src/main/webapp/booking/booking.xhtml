<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <div style="margin: auto; text-align: center;">
                <h2 style="font-size: 20pt;">Elige la ciudad</h2>
                
                <h:form>
                    <p:selectOneMenu id="longItemLabel" value="#{booking.city}"
                                     required="true" 
                                     style="font-size: 15pt; margin: 5pt;">
                        <f:selectItems value="#{bookingClientBean.findCities()}" 
                                       var="m" itemValue="#{m}" itemLabel="#{m}"/>
                    </p:selectOneMenu>
                    <p:commandButton id="shows" value="Ver hoteles" 
                                     action="hotelSelector" 
                                     style="font-size: 13pt; margin: 5pt;"/>
                </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
