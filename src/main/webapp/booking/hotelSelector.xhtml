<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <div style="margin: auto; text-align: center;">
                <h2 style="font-size: 20pt;">Hoteles en <font color="red">#{booking.city}</font></h2>
                <h:form>
                    <h:selectOneRadio value="#{booking.price}" layout="pageDirection" 
                                      required="true" requiredMessage="Por favor, selecciona un hotel" 
                                      style="font-size: 15pt; margin: auto; margin-bottom: 10pt; text-align: center;">
                        <f:selectItems value="#{bookingClientBean.findHotelsInCity(booking.city)}" 
                                       var="s" itemValue="#{booking.storeHotel(s)}" 
                                       itemLabel="#{s.name}"/>
                    </h:selectOneRadio>
                    <p:commandButton value="Reservar hotel" action="dateSelector" 
                                     style="font-size: 13pt; margin: 5pt;"/>
                    <p:commandButton id="back" value="AtrÃ¡s" action="booking" 
                                     immediate="true" icon=" ui-icon-arrowreturnthick-1-w" 
                                     style="font-size: 13pt; margin: 5pt;"/>
                </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
