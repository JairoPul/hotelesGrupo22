<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event listener="#{businessRegisterView.validatePassword}" type="postValidate" />
                    <p:panel header="Crear una nueva cuenta">
                        <h:panelGrid id="grid" columns="3">
                            
                            <h:outputLabel for="name" value="Nombre de la empresa:" style="font-weight:bold"/>
                            <p:inputText id="name" value="#{businessRegisterView.name}" required="true"
                            requiredMessage="Por favor, introduce el nombre de la empresa." maxlength="50"/>
                            <p:message for="name"/>
                            
                            <h:outputLabel for="email" value="E-Mail:" style="font-weight:bold"/>
                            <p:inputText id="email" value="#{businessRegisterView.email}" required="true" requiredMessage="Por favor, introduce el email.">
                                <f:validator validatorId="emailValidator" />
                            </p:inputText>
                            <p:message for="email"/>
                            
                            <h:outputLabel for="cif" value="CIF:" style="font-weight:bold"/>
                            <p:inputText id="cif" value="#{businessRegisterView.cif}" required="true"
                                         requiredMessage="Por favor, introduce el CIF de la empresa." maxlength="9"
                                         validatorMessage="El CIF debe ser válido">
                                <f:validateRegex pattern="[a-zA-Z]\d\d\d\d\d\d\d\d" />
                            </p:inputText>
                            <p:message for="cif"/>
                            
                            <h:outputLabel for="address" value="Domicilio social:" style="font-weight:bold"/>
                            <p:inputText id="address" value="#{businessRegisterView.address}"
                                         required="true" requiredMessage="Por favor, introduce el domicilio social."/>
                            <p:message for="address"/>
                            
                            <h:outputLabel for="tel" value="Teléfono:" style="font-weight:bold"/>
                            <p:inputText id="tel" value="#{businessRegisterView.tel}" required="true"
                            requiredMessage="Por favor, introduce el número de teléfono." maxlength="15" />
                            <p:message for="tel"/>
                            
                            <h:outputLabel for="worth" value="Capital social (en €):" style="font-weight:bold"/>
                            <p:inputText id="worth" value="#{businessRegisterView.worth}" required="true"
                            requiredMessage="Por favor, introduce el capital social." />
                            <p:message for="worth"/>
                            
                            <h:outputLabel for="data" value="Datos del registro mercantil:" style="font-weight:bold"/>
                            <p:inputText id="data" value="#{businessRegisterView.data}" required="true"
                            requiredMessage="Por favor, introduce los datos del registro mercantil."/>
                            <p:message for="data"/>
                            
                            <h:outputLabel for="password" value="Contraseña:" style="font-weight:bold"/>
                            <p:password id="password" value="#{businessRegisterView.password}" feedback="true"
                            required="true" requiredMessage="Por favor, introduce tu contraseña."
                            validatorMessage="La contraseña debe contener al menos un carácter en minúsculas,
                            un caracter en mayúscula, un número y su longitud debe estar entre 6 y 20
                            caracteres.">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                            </p:password>
                            <p:message for="password"/>
                            
                            <h:outputLabel for="confirmpassword" value="Confirmar contraseña:" style="font-weight:bold"/>
                            <p:password id="confirmpassword" feedback="true"
                            value="#{businessRegisterView.confirmPassword}" required="true"
                            requiredMessage="Por favor, confirma tu contraseña."/>
                            <p:message for="confirmpassword"/>
                            
                        </h:panelGrid>
                        <p:commandButton action="#{businessRegisterView.register}" update="grid" value="Regístrate!" icon="uiicon-pencil"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
